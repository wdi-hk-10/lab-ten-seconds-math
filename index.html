<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="10 Second Math game">
    <meta name="author" content="">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="page-header">
          <h2 class="text-center">10 Seconds of Math</h2>
        </div>

        <div id="gameover-box" class="well hide col-xs-12 col-sm-8 col-sm-offset-2">
          <h1 class="text-center">Game Over</h1>
          <h3 class="text-center">You scored <span id="score"></span> Points</h3>
          <button type="button" class="btn btn-primary center-block" id="restart-btn">Start again?</button>
        </div>

        <div id="answer-box" class="well col-xs-12 col-sm-8 col-sm-offset-2">
          <p id="counter" class="text-center">
            <span id="secondsLeft">10</span>
            Seconds Left
          </p>

          <p id="equation" class="text-center">
            <span id="num1">4</span>
            +
            <span id="num2">1</span>
          </p>

          <input type="number" class="center-block" id="solution-input" placeholder="Your answer">
        </div>

      </div>
    </div>
  </body>
</html>
